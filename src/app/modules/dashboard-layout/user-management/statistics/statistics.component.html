<div class="card p-3">
    <div class="card-header bg-white p-0">
        <div class="mb-0 primary-title py-2">PROGRESS</div>
    </div>
    <div class="card-body px-0">
        <mat-progress-bar mode="determinate" [value]="percent"></mat-progress-bar>
        <div class="mt-3">
            <div><span class="fw-600">Male users:</span>  {{data.male || 0}}</div>
            <div><span class="fw-600">Female users:</span> {{data.female || 0}}</div>
        </div>
    </div>
</div>
