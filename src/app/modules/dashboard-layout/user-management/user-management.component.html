<div class="row m-0">
    <div class="col-md-10 p-0">
        <div class="card p-3">
            <div class="card-header bg-white p-0">
                <div class="mb-0 primary-title py-2">USER LIST</div>
            </div>
            <div class="card-body px-0">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="w-100">
    
                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                          <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                                          [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                          </th>
                          <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                          </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="gender">
                          <th mat-header-cell *matHeaderCellDef> Genter </th>
                          <td mat-cell *matCellDef="let element"> {{element.gender === 1 ? 'Male': 'Female'}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="address">
                          <th mat-header-cell *matHeaderCellDef> Address </th>
                          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                        </ng-container>
                        <ng-container matColumnDef="dob">
                            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
                            <td mat-cell *matCellDef="let element"> {{element.dob ? (element.dob | date:"short"): 'NA'}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element" class="p-0">
                                <span class="cursor-pointer mx-2" (click)="editUser(element)">
                                    <mat-icon class="f-16">edit</mat-icon>
                                </span>
                                <span class="cursor-pointer mx-2" (click)="removeUser(element)">
                                    <mat-icon class="f-16">delete</mat-icon>
                                </span>
                            </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            (click)="selection.toggle(row)">
                        </tr>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <app-statistics [data]="{male: male, female: female}"></app-statistics>
    </div>
</div>
