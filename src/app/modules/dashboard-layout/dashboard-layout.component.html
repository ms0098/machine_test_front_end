<mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <div class="d-flex justify-content-between f-14 w-100">
        <span>Users</span>
        <div>
            <mat-icon class="avatar-icon">
                <span class="avatar-sm">{{'a' | uppercase}}</span>
            </mat-icon>
            <span>{{'John Doe' | titlecase}}</span>
        </div>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="h-100">
    <mat-sidenav #sidenav class="p-5">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/users'"> Users </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="h-100 p-3">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
